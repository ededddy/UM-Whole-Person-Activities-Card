<!DOCTYPE html>
<html>
  <head>
    <title> UM Wholeperson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Semantic ui import -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 class="ui header" style="text-align: center;">UM Whole Person</h1>
      <div class="ui link cards" style="justify-content: space-evenly;">
        <div class="card" v-for="activity in activities">

          <div class="image">
            <img src="https://www.um.edu.mo/sao/sds/std/wpdap/WP%20Logo.jpg">
          </div>

          <div class="content">

            <a class="header" :href="activity.link" target="_blank">{{ activity.activity }}</a>

            <div class="meta">
              <span class="date"> <b>{{ activity.date }}</b> <br /> <b>{{ activity.time }}</b> </span>
            </div>

            <div class="description">
              <b>Orgainised By</b>: {{ activity.organizer }}<br />
              <b>Area</b>: {{ activity.wpArea }} <br />
              <b>Scores</b>: {{ activity.CS }} <br />
            </div>

          </div>

          <div class="extra content">
            <a>
              <i class="street view icon"></i>
              at {{ activity.venue }}
            </a>
          </div>
      
        </div>
      </div>
      </div>

    <script src="app.js"></script>
  </body>

</html>
